  <div id="wrapper">

      <div class="column">

        <hr/>
        <span id="tree1"></span><span id="tree1"></span>

        <span id="tree1"></span><span id="tree3"></span>

      </br>
        <span>URL: </span><span id="urlInput"></span></span>
      </br>
        <span>Comment: <span id="commentInput"></span></span>
      </div>

      <div class="column">
        <h2>3. Section</h2>
        <hr/>
        <span id="donateContainer"></span>
        <button id="submit">

      </div>

    function saveCanvas() {
      var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
